    <div style="width: 40rem; display: flex; flex-direction: column; gap: 1rem; padding: 1rem 2rem">
      <moco-input-text placeholder="john.doe@somewhere.com"></moco-input-text>
      <moco-input-text label="name" placeholder="John Doe"></moco-input-text>
      <moco-input-text id="alma" label="preferred name" placeholder="Johnny" dark value="AlmaBarack"></moco-input-text>
      <moco-input-text placeholder="9 Over the Rainbow" dark></moco-input-text>
    </div>

    <div style="display: flex; gap: 1rem; padding: 1rem 2rem">
      <moco-button id="okay-button" caption="okay" dark></moco-button>
      <moco-button id="cancel-button" caption="cancel"></moco-button>
      <moco-button id="okay-button-disabled" caption="okay" dark disabled></moco-button>
      <moco-button id="cancel-button-disabled" caption="cancel" disabled></moco-button>
    </div>

    <div style="display: flex; gap: 1rem; padding: 1rem 2rem">
      <moco-switch id="dark-switch" dark></moco-switch>
      <moco-switch id="light-switch" checked></moco-switch>
      <moco-switch id="disabled-switch" disabled checked></moco-switch>
    </div>

    <div style="width: 20rem; display: flex; flex-direction: column; gap: 1rem; padding: 1rem 2rem">
      <moco-select id="light-select">
        <moco-select-option value="alma"><span>alma</span></moco-select-option>
        <moco-select-option value="barack"><span>barack</span></moco-select-option>
        <moco-select-option value="citrom"><span>citrom</span></moco-select-option>
        <moco-select-option value="dio"><span>dió</span></moco-select-option>
        <moco-select-option value="eper"><span>eper</span></moco-select-option>
        <moco-select-option value="fuge"><span>füge</span></moco-select-option>
        <moco-select-option value="gesztenye" selected><span>gesztenye</span></moco-select-option>
        <moco-select-option value="hamvas barack"><span>hamvas barack</span></moco-select-option>
        <moco-select-option value="inycsiklando alma"><span>ínycsiklandó alma</span></moco-select-option>
        <moco-select-option value="jegparadicsom"><span>jégparadicsom</span></moco-select-option>
      </moco-select>
    </div>

    <div style="display: flex; flex-wrap: wrap; gap: 1rem; align-items: center; justify-content: center; margin: 1rem">
      <moco-loader mode="tiny" dark transparent></moco-loader>
      <moco-loader mode="tiny" transparent></moco-loader>
      <moco-loader mode="tiny" dark></moco-loader>
      <moco-loader mode="small"></moco-loader>
      <moco-loader mode="medium"></moco-loader>
      <moco-loader dark></moco-loader>
      <moco-loader mode="large"></moco-loader>
      <moco-loader mode="huge" dark></moco-loader>
    </div>
