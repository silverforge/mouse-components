<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>

    <script type="module" src="/build/mouse-components.esm.js"></script>
    <script nomodule src="/build/mouse-components.js"></script>
    <script src="./assets/control-show.js" defer></script>
  </head>
  <body>
    <div style="width: 40rem; display: flex; flex-direction: column; gap: 1rem; padding: 1rem 2rem">
      <moco-input-text placeholder="john.doe@somewhere.com">

      </moco-input-text>
      <moco-input-text label="name" placeholder="John Doe"></moco-input-text>
      <moco-input-text id="alma" label="preferred name" placeholder="Johnny" dark value="AlmaBarack"></moco-input-text>
      <moco-input-text placeholder="9 Over the Rainbow" dark>
        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" width="24" height="24" viewBox="0 0 24 24"><path d="M12,6.5A2.5,2.5 0 0,1 14.5,9A2.5,2.5 0 0,1 12,11.5A2.5,2.5 0 0,1 9.5,9A2.5,2.5 0 0,1 12,6.5M12,2A7,7 0 0,1 19,9C19,14.25 12,22 12,22C12,22 5,14.25 5,9A7,7 0 0,1 12,2M12,4A5,5 0 0,0 7,9C7,10 7,12 12,18.71C17,12 17,10 17,9A5,5 0 0,0 12,4Z" /></svg>
      </moco-input-text>

      <moco-input-text label="age" placeholder="36" disabled>
        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" width="24" height="24" viewBox="0 0 24 24"><path d="M10 2H4C2.9 2 2 2.9 2 4S2.9 6 4 6H8L10 2M18 2C20.2 2 22 3.8 22 6V12L18 14C18 9.6 14.4 6 10 6L12 2H18M18 20V16L22 14V20C22 21.1 21.1 22 20 22S18 21.1 18 20Z" /></svg>
      </moco-input-text>
      <moco-input-text label="company" placeholder="Abar" dark disabled>
        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" width="24" height="24" viewBox="0 0 24 24"><path d="M11.25,6A3.25,3.25 0 0,1 14.5,2.75A3.25,3.25 0 0,1 17.75,6C17.75,6.42 18.08,6.75 18.5,6.75C18.92,6.75 19.25,6.42 19.25,6V5.25H20.75V6A2.25,2.25 0 0,1 18.5,8.25A2.25,2.25 0 0,1 16.25,6A1.75,1.75 0 0,0 14.5,4.25A1.75,1.75 0 0,0 12.75,6H14V7.29C16.89,8.15 19,10.83 19,14A7,7 0 0,1 12,21A7,7 0 0,1 5,14C5,10.83 7.11,8.15 10,7.29V6H11.25M22,6H24V7H22V6M19,4V2H20V4H19M20.91,4.38L22.33,2.96L23.04,3.67L21.62,5.09L20.91,4.38Z" /></svg>
      </moco-input-text>
      <moco-input-text placeholder="john.doe@somewhere.com" disabled>
        <span>email</span>
      </moco-input-text>
      <moco-input-text placeholder="john.doe@somewhere.com" disabled error="true">
        <span>email</span>
      </moco-input-text>
    </div>

    <div style="display: flex; gap: 1rem; padding: 1rem 2rem">
      <moco-button id="okay-button" dark value="okay">okay</moco-button>
      <moco-button id="cancel-button" value="cancel">cancel</moco-button>
      <moco-button id="okay-button-disabled" dark disabled>okay</moco-button>
      <moco-button id="cancel-button-disabled" disabled>cancel</moco-button>
    </div>

    <div style="display: flex; gap: 1rem; padding: 1rem 2rem">
      <moco-switch id="dark-switch" dark></moco-switch>
      <moco-switch id="light-switch" checked></moco-switch>
      <moco-switch id="disabled-switch" disabled checked></moco-switch>
    </div>

    <div style="width: 20rem; display: flex; flex-direction: column; gap: 1rem; padding: 1rem 2rem">
      <moco-select id="light-select">
        <moco-select-option value="alma"><span>alma</span></moco-select-option>
        <moco-select-option value="barack"><span>barack</span></moco-select-option>
        <moco-select-option value="citrom"><span>citrom</span></moco-select-option>
        <moco-select-option value="dio"><span>dió</span></moco-select-option>
        <moco-select-option value="eper"><span>eper</span></moco-select-option>
        <moco-select-option value="fuge"><span>füge</span></moco-select-option>
        <moco-select-option value="gesztenye" selected><span>gesztenye</span></moco-select-option>
        <moco-select-option value="hamvas barack"><span>hamvas barack</span></moco-select-option>
        <moco-select-option value="inycsiklando alma"><span>ínycsiklandó alma</span></moco-select-option>
        <moco-select-option value="jegparadicsom"><span>jégparadicsom</span></moco-select-option>
      </moco-select>

      <moco-select id="dark-select" dark>
        <moco-select-option value="alma"><span>alma</span></moco-select-option>
        <moco-select-option value="barack"><span>barack</span></moco-select-option>
        <moco-select-option value="citrom"><span>citrom</span></moco-select-option>
      </moco-select>
    </div>

    <div style="display: flex; align-items: center; gap: 1rem; padding: 1rem 2rem;">
      <moco-input-text style="width: 20rem;" label="just a label" placeholder="just a placehodler"></moco-input-text>
      <moco-select dark>
        <moco-select-option value="alma"><span>alma</span></moco-select-option>
        <moco-select-option value="barack"><span>barack</span></moco-select-option>
        <moco-select-option value="citrom"><span>citrom</span></moco-select-option>
      </moco-select>
      <moco-button caption="done">done done done</moco-button>
    </div>

    <div style="display: flex; flex-wrap: wrap; gap: 1rem; align-items: center; justify-content: center; margin: 1rem">
      <moco-loader mode="tiny" dark transparent></moco-loader>
      <moco-loader mode="tiny" transparent></moco-loader>
      <moco-loader mode="tiny" dark></moco-loader>
      <moco-loader mode="small"></moco-loader>
      <moco-loader mode="medium"></moco-loader>
      <moco-loader dark></moco-loader>
      <moco-loader mode="large"></moco-loader>
      <moco-loader mode="huge" dark></moco-loader>
    </div>
  </body>
</html>
